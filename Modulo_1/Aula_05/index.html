<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <script src="index.js"></script> <!-- Incluindo o arquivo JavaScript -->
    <script src="arquivo.js"></script> <!-- Incluindo o arquivo JavaScript -->
</head>
<body>
    <h1>Trabalando com JS</h1>
</body>
</html>

<!-- Como a index.js está antes do arquivo.js, no console as váriaveis do index irão aparecer antes -->
<!-- O <script></script> pode ficar no head (exemplo atual) ou no body (exemplo abaixo), geralmente mais usado no head. 
Caso for colocar no body, deixar logo acima da tag </body>

Exemplo: 

<body>
    <h1>Texto random</h1>

    <script src="index.js"></script>
    <script src="arquivo.js"></script>
</body>

-->
